<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
  <!-- <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet"> -->
  <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator_simple.min.css" rel="stylesheet">

  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      body {
        /*# prose*/
        @apply m-10 prose max-w-none  ;
      }
      table {
        @apply w-full;
      }
    }
  </style>
  <title>$if(title-prefix)$$title-prefix$ â€“ $endif$$pagetitle$</title>
</head>
<body>
    
    $if(title)$
    <h1>$title$</h1>

    $endif$

    

    <main class=" flex flex-row gap-4 flex-nowrap mx-auto w-full">
        <div class="basis-2/3 grow">
            $body$
        </div>

        $if(toc)$

        <div class="shrink basis-1/3 ">
            <div class="sticky top-0">
                <h1 >Table of Contents</h1>
                <div class="relative ">$toc$</div>
            </div>
            
            
        </div>

        $endif$
       
        
    </main>
    

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography,aspect-ratio,line-clamp"></script>
    <script>hljs.highlightAll();</script>
    <script>
        window.top.document.querySelectorAll('table').forEach(table => {
            let options = {
                layout:"fitColumns",
                
                //groupBy: "test",
                
                columnDefaults: {
                    formatter:"html"
                }
            }
            //table.parentElement
            if (table.parentElement.getAttribute("data-groupBy")!="") {
                options.groupBy = table.parentElement.getAttribute("data-groupBy");
            }
            
            var tb = new Tabulator(table,options);
        })
    </script>
</body>
</html>
